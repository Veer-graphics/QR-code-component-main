<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>


  <!-- css -->
  <link rel="stylesheet" href="style.css">

  <!-- typography -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');
  </style>
</head>
<body>

  <main>
    <div class="card">
      <header class="img-wrapper"><img src="images/image-qr-code.png" alt=""></header>
      <div class="text-wrapper">
        <h1 class="heading">Improve your front-end skills by building projects</h1>
        <p class="description">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>
  </main>

  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Veer-graphics">Veer-graphics</a>.
  </div>
</footer>
</body>
</html>
